apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.8'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.2.1'
    compile group: 'org.jzy3d', name: 'jzy3d-api', version: '0.9.2-SNAPSHOT'
    runtime group: 'com.miglayout', name: 'miglayout', version: '3.7.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
